<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byte Me!</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <h1>Enter your URL to shorten:</h1>
      <form action="/" method="post" id="url-form">
        <div class="form-group">
          <label for="url-input" id="url-label">* Enter Long Url:</label>
          <input
            type="url"
            name="url"
            id="url-input"
            placeholder="https://about.makerble.com/"
            pattern="https://.*"
            size="50"
            required
          />
          <button id="shorten-button" type="submit">Shorten!</button>
        </div>
        <pre id="out">Your shorten url will appear here...</pre>
      </form>
      <section class="list--main">
        <a href="/popular">
          <h2 class="list--total">Clicks all time favorites!</h2>
        </a>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
