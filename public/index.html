<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byte Me!</title>
  </head>
  <body>
    <main>
      <h1>Enter your URL to shorten:</h1>
      <form action="/" method="post" id="url-form">
        <div class="form-group">
          <!-- For fully consistent support among all browsers -->
          <label for="url-input">* Enter Long Url: (required)</label>
          <input
            type="text"
            id="url-input"
            placeholder="https://about.makerble.com/"
            required
          />
          <button id="shorten-button" type="submit">Shorten!</button>
        </div>
        <pre id="out">Your shorten url will appear here...</pre>
      </form>
      <section class="list--main">
        <h2 class="list--total">Clicks all time favorites!</h2>
      </section>
    </main>
  </body>
</html>
